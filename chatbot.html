<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 450px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 350px;
    }

    .chat-box .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .chat-box .user-message {
      background: #6a0dad;
      color: white;
      align-self: flex-end;
    }

    .chat-box .bot-message {
      background: #e9ecef;
      color: #333;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .chat-input input:focus {
      border-color: #6a0dad;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #510b8c;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chat-container {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Purple AI</h2>
    </div>
    <div class="chat-box" id="chatBox">
      <!-- Initial bot message -->
      <div class="message bot-message">Hello! I'm Purple AI. How can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");

      // Function to add a message to the chat box
      function addMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender === "user" ? "user-message" : "bot-message");
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
      }

      // AIzaSyCFW1w84H96M9qRueCQRj1h0YWffGQT7NM
      async function getBotResponse(userMessage) {
        const apiKey = "AIzaSyCFW1w84H96M9qRueCQRj1h0YWffGQT7NM"; //AIzaSyCFW1w84H96M9qRueCQRj1h0YWffGQT7NM
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey;

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userMessage }] }],
            }),
          });

          const data = await response.json();
          const botMessage = data.candidates[0].content.parts[0].text;
          return botMessage;
        } catch (error) {
          console.error("Error fetching bot response:", error);
          return "Sorry, I encountered an error while processing your request.";
        }
      }

      // Event listener for sending a message
      sendBtn.addEventListener("click", async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Add user message to chat
        addMessage("user", userMessage);

        // Clear input field
        userInput.value = "";

        // Get bot response
        const botMessage = await getBotResponse(userMessage);
        addMessage("bot", botMessage);
      });

      // Allow pressing Enter to send a message
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
