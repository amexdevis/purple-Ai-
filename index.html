<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple AI - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .home-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .home-container h1 {
      font-size: 2rem;
      color: #6a0dad;
      margin-bottom: 15px;
    }

    .home-container p {
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .home-container a {
      display: inline-block;
      padding: 12px 25px;
      background: #6a0dad;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .home-container a:hover {
      background: #510b8c;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .home-container {
        width: 90%;
        padding: 15px;
      }

      .home-container h1 {
        font-size: 1.5rem;
      }

      .home-container p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to Purple AI</h1>
    <p>Your intelligent assistant is here to help you with any questions or tasks. Click below to start chatting with Purple AI.</p>
    <a href="chatbot.html">Launch Chatbot</a>
  </div>

  <!-- Chatbot Page -->
  <script>
    // This script ensures that the chatbot page is linked correctly.
    // Save the chatbot code in a separate file named "chatbot.html".
  </script>
</body>
</html>
